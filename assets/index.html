<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title></title>
    <!--[if lt IE 9]>
    <script src="http://ie7-js.googlecode.com/svn/version/2.1(beta4)/IE9.js" ></script>
    <script src="http://ie7-js.googlecode.com/svn/version/2.1(beta4)/ie7-squish.js" ></script>

    <script src="js/jquery.js"></script>
    <script src="js/chart/globalize.min.js"></script>
    <script src="js/chart/dx.chartjs.js"></script>


    <script>
        jQuery(document).ready(function($) {
            $("#line-chart").dxChart({
            dataSource: [
                { year: 1950, europe: 546, americas: 332, africa: 227 },
                { year: 1960, europe: 605, americas: 417, africa: 283 },
                { year: 1970, europe: 656, americas: 513, africa: 361 },
                { year: 1980, europe: 694, americas: 614, africa: 471 },
                { year: 1990, europe: 721, americas: 721, africa: 623 },
                { year: 2000, europe: 730, americas: 836, africa: 797 },
                { year: 2010, europe: 728, americas: 935, africa: 982 },
                { year: 2020, europe: 721, americas: 1027, africa: 1189 },
                { year: 2030, europe: 704, americas: 1110, africa: 1416 },
                { year: 2040, europe: 680, americas: 1178, africa: 1665 },
                { year: 2050, europe: 650, americas: 1231, africa: 1937 }
            ],
            commonSeriesSettings: {
                argumentField: "year"
            },
            series: [
                { valueField: "europe", name: "Europe", color: "#27c24c" },
                { valueField: "americas", name: "Americas", color: "#fad733" },
                { valueField: "africa", name: "Africa", color: "#f05050" }
            ],
            tooltip:{
                enabled: true,
                font: { size: 16 }
            },
            legend: {
                visible: false
            },
            valueAxis:{
                grid:{
                    color: '#9D9EA5',
                    width: 0.1
                    }
            }
        });
        });
    </script>

</head>
<body>

    <div id="line-chart" style="height:250px;"></div>


</body>
